<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のポートフォリオ</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background: #1e1e1e; /* 濃いグレー背景 */
  color: #e0e0e0;      /* 明るめの文字色 */
}

h1 {
  color: #4da6ff; /* 見出しを青に */
}

.work {
  margin: 20px 0;
  padding: 20px;
  background: #2c2c2c; /* カード背景をダークグレー */
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6); /* 影を強めに */
}

a {
  color: #4da6ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.work:hover {
  transform: translateY(-5px);
  transition: transform 0.3s;
}
  </style>
</head>
<body>
  <h1>デザイナー ○○ のポートフォリオ</h1>
  <p>クラウドワークス・ランサーズで活動中。ロゴ、LP、バナー、UIデザインが得意です。</p>
  
  <div class="work">
    <h2>架空ロゴデザイン</h2>
    <img src="kyoukasho.PNG" alt="ロゴデザイン" width="300">
    <p>架空企業をイメージしたロゴ制作例。</p>
  </div>
  
  <div class="work">
    <h2>LPデザイン</h2>
    <a href="https://figma.com/link-to-sample" target="_blank">デザインを見る</a>
  </div>
  
  <div class="work">
    <h2>お問い合わせ</h2>
    <p>メール: example@example.com</p>
  </div>
</body>
</html>
