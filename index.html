<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のポートフォリオ</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background: #1e1e1e; /* 濃いグレー背景 */
  color: #e0e0e0;      /* 明るめの文字色 */
}

h1 {
  color: #4da6ff; /* 見出しを青に */
}

.work {
  margin: 20px 0;
  padding: 20px;
  background: #2c2c2c; /* カード背景をダークグレー */
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6); /* 影を強めに */
}

a {
  color: #4da6ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.work:hover {
  transform: translateY(-5px);
  transition: transform 0.3s;
}
.image-row {
  display: flex;
  gap: 20px; /* 画像の間のスペース */
  justify-content: center; /* 中央 */
  flex-wrap: wrap; /* 画面が狭いときに自動で折り返し */
}

.image-row img {
  border-radius: 8px;
  max-width: 300px;
  height: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
  /* ===== Hero ===== */
.hero{padding:56px 16px;text-align:center}
.hero h1{font-size:2.2rem;margin:0 0 8px;color:#4da6ff}
.hero .sub{opacity:.85;margin:0}

/* ===== Grid (2 columns on wide) ===== */
.grid{display:grid;gap:24px}
.card{background:#2c2c2c;border-radius:12px;padding:20px;box-shadow:0 6px 15px rgba(0,0,0,.7)}
@media (min-width:800px){ .grid{grid-template-columns:1fr 1fr} }
  </style>
</head>
<body>
<header class="hero">
  <h1>Jellyfish Design Studio</h1>
  <p class="sub">幻想的な海のモチーフで暮らしを彩る / Enchanting ocean-inspired design</p>
</header>
  <h1>デザイナー nagishima のポートフォリオ</h1>
  <p>クラウドワークス・ランサーズで活動中。ロゴ、LP、バナー、UIデザインが得意です。</p>
  
    <section id="works" class="grid">

    <div class="work card">
      <h2>デザイン</h2>
      <img src="nabe.PNG" alt="ロゴデザイン" width="250">
    <img src="yakan.PNG" alt="ロゴデザイン" width="250">
    <p>架空デザイン制作例。</p>
    </div>

    <div class="work card">
      <h2>Concept</h2>
          <p>いつか商品化できたらいいな、というイメージを形にしました。</p>
    </div>

    <div class="work card">
      <h2>LPデザイン</h2>
      <a href="https://figma.com/link-to-sample" target="_blank">デザインを見る</a>
    </div>

    <div class="work card">
      <h2>お問い合わせ</h2>
      <p>メール: nagishimajet2@gmail.com</p>
    </div>

  </section>
</body>
</html>
