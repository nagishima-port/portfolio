<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jellyfish Goods | 新発売キャンペーン</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0faff;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1da1f2, #0d47a1);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #ffcc00;
      color: #333;
      font-size: 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .feature-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .feature-card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .feature-card h3 {
      margin: 15px 0 10px;
    }

    footer {
      text-align: center;
      background: #0d47a1;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jellyfish Goods 新発売！</h1>
    <p>海の美しさを暮らしに届けるデザイン雑貨</p>
    <a href="#features" class="cta-btn">今すぐチェック</a>
  </header>

  <section id="features">
    <h2>ラインナップ</h2>
    <div class="features">
      <div class="feature-card">
        <img src="images/nabe.png" alt="クラゲデザイン鍋">
        <h3>クラゲデザイン鍋</h3>
        <p>海を感じる鮮やかなデザインで食卓を華やかに。</p>
      </div>
      <div class="feature-card">
        <img src="images/yakan2.png" alt="クラゲデザインやかん">
        <h3>クラゲデザインやかん</h3>
        <p>毎日の暮らしに癒しをプラスするおしゃれなやかん。</p>
      </div>
      <div class="feature-card">
        <img src="images/kinokocup.PNG" alt="カラフルきのこマグ">
        <h3>カラフルきのこマグ</h3>
        <p>幻想的なインテリアにぴったりの置物。</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Jellyfish Design Studio</p>
  </footer>

</body>
</html>
